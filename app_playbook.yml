---
- hosts: all
  become: yes
  vars_files: secret.yml
  tasks:
   - name: yum-update
     yum:
      update_cache: yes   
   - name: Install Docker
     yum:
      name: docker.io
      state: present
   - name: Create new directory
     become_user: centos
     file:
      path: /home/centos/target
      state: directory
   - name: Copy the source code to hosts
     copy: src=./{{ item }} dest=/home/centos/target/
     become_user: centos
     with_items:
        - app
        - migrations
        - flasky.py
        - config.py
        - boot.sh
        - data-dev.sqlite
        - Dockerfile
        - requirements
   - name: Set the executable permission
     command: chmod +x /home/centos/target/boot.sh  
   - name: Build Docker Image
     command: chdir=/home/centos/target/ docker build . -t mediaapp
   - name: Run Docker Container
     command: chdir=/home/centos/target/ docker run -itd -e SECRET_KEY="{{ SECRET_KEY }}" -p 8085:5000 mediaapp
